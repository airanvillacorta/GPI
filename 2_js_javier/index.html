<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>A Pen by Daniel</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="./js/codigo.js"></script>
</head>

<body>
    <!doctype html>
    <html lang="en-US">

    <head>
        <meta charset="utf-8">
        <title>Social Navigation</title>
    </head>

    <body>
        <div id="login-form">
            <h1>Login</h1>
            <fieldset>
                <form action="javascript:void(0);" method="get" onsubmit="validarusuario()">
                    <input type="email" required value="Email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' ">
                    <input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' ">
                    <input type="submit" value="Login">
                    <footer class="clearfix">
                        <p><span class="info">?</span><a href="#">Forgot Password</a></p>
                    </footer>
                </form>
            </fieldset>
        </div>
    </body>

    </html>

</body>

</html>
